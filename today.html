    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Gowun+Dodum&display=swap');

            color:#fff;
            font-family:'Gowun Dodum',sans-serif;
            text-align:center;
            padding:20px;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
        }
        h1 {
            font-family:'Nanum Pen Script',cursive;
            font-size:3.8rem;
            margin:20px;
            text-shadow:0 0 40px #ffcc00;
        }
        .input-area {margin:40px 0;}
        input, select {
            padding:14px;
            margin:8px;
            width:80%;
            max-width:320px;
            border-radius:12px;
            border:none;
            font-size:1.3rem;
        }
        #unseBtn {
            padding:16px 50px;
            font-size:2rem;
            background:#666;
            color:#ccc;
            border:none;
            border-radius:50px;
            margin:30px;
            cursor:not-allowed;
            font-family:'Nanum Pen Script',cursive;
            opacity:0.7;
            transition:all 0.4s;
        }
        #unseBtn.active {
            background:#ffcc00;
            color:#000;
            cursor:pointer;
            opacity:1;
            transform:scale(1.05);
            box-shadow:0 10px 30px rgba(255,204,0,0.5);
        }
        .result {
            margin:50px auto;
            padding:35px;
            background:rgba(255,255,255,0.12);
            border-radius:24px;
            backdrop-filter:blur(12px);
            max-width:92%;
            line-height:2.1;
            font-size:1.75rem;
            border:2px solid rgba(255,204,0,0.3);
            display:none;
        }
        .section {
            margin:40px 0;
            padding:25px;
            background:rgba(255,255,255,0.08);
            border-radius:18px;
            border-left:6px solid #ffcc00;
        }
        .luckey {font-size:3rem;color:#ffcc00;margin:20px 0;}

</head>

            <option value="여">여자</option>

        <br>
        <button id="unseBtn">운세 보기</button>

    <button onclick="location.href='index.html'" style="margin-top:50px;">홈으로 돌아가기</button>

        const birthInput = document.getElementById('birth');
        const genderSelect = document.getElementById('gender');
        const btn = document.getElementById('unseBtn');

        // 입력 실시간 체크 (생년월일 8자리 다 채워야 활성화)
        function checkInput() {
            const birth = birthInput.value.replace(/[^0-9]/g, ''); // 숫자만
            birthInput.value = birth; // 자동 필터링

            if (birth.length === 8 && genderSelect.value !== "") {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        birthInput.addEventListener('input', checkInput);
        genderSelect.addEventListener('change', checkInput);

        // 버튼 클릭
        btn.addEventListener('click', function() {
            if (!btn.classList.contains('active')) return;

            const r = (arr) => arr[Math.floor(Math.random() * arr.length)];
            const result =33 document.getElementById('result');
            result.innerHTML = `
                <div class="luckey">${randomStars()}</div>
                <div class="section"><strong>총운</strong><br>${r(total)}</div>
                <div class="section"><strong>연애운</strong><br>${r(love)}</div>
                <div class="section"><strong>재물운</strong><br>${r(money)}</div>
                <div class="section"><strong>직장/학업운</strong><br>${r(work)}</div>
                <div class="section"><strong>인간관계운</strong><br>${r(human)}</div>
                <p style="margin-top:50px;color:#ffccff;font-size:1.8rem;">내일도 올베스트에서 꼭 다시 만나요</p>
            `;
            result.style.display = 'block';
            window.scrollTo({top: result.offsetTop - 100, behavior:'smooth'});
        });

        function randomStars() {
            const count = Math.floor(Math.random() * 5) + 1;
            return "★".repeat(count) + "☆".repeat(5 - count);
        }

        // 엔터키로도 가능
        birthInput.addEventListener('keypress', e => {
            if (e.key === 'Enter' && btn.classList.contains('active')) btn.click();
        });
    </script>

    <script>
        fetch('footer.html')
            .then(r => r.text())
            .then(d => document.body.insertAdjacentHTML('beforeend', d));
    </script>
</body>
</html>
