<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>올베스트 -오늘 행운의 숫자와 색깔</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Gowun+Dodum&display=swap');
        
        body {
            background: linear-gradient(135deg, #120028, #2a0066);
            color: #fff;
            font-family: 'Gowun Dodum', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-family: 'Nanum Pen Script', cursive;
            font-size: clamp(4rem, 12vw, 6rem);
            margin-bottom: 2rem;
            text-shadow: 0 0 50px #ffcc00;
            animation: glow 2.5s infinite alternate;
        }
        .start-btn {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: none;
            color: white;
            font-size: 2.8rem;
            font-family: 'Nanum Pen Script', cursive;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            transition: all 0.4s;
        }
        .start-btn:hover { transform: scale(1.1); background: rgba(255,255,255,0.3); }
        .start-btn:active { transform: scale(0.95); }

        .result {
            display: none;
            animation: fadeIn 1.5s forwards;
        }
        #num {
            font-size: clamp(8rem, 22vw, 12rem);
            margin: 40px 0;
            animation: pulse 2s infinite;
        }
        #col {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            margin: 40px auto;
            box-shadow: 0 0 120px #fff;
            animation: glow 3s infinite alternate;
        }
        #msg {
            font-size: clamp(1.8rem, 6vw, 3rem);
            line-height: 1.6;
            max-width: 90%;
        }

        @keyframes glow { from { box-shadow: 0 0 60px #ffcc00; } to { box-shadow: 0 0 140px #ff66cc; } }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <h1>올베스트</h1>

    <!-- 처음 화면 : 클릭 유도 버튼 -->
    <div id="start-screen">
        <button class="start-btn" onclick="showLucky()">
            행운의 숫자<br>뽑아보기
        </button>
    </div>

    <!-- 결과 화면 : 처음엔 숨김 -->
    <div id="result" class="result">
        <div id="num"></div>
        <div id="col"></div>
        <p id="msg"></p>
        <button class="start-btn" onclick="showLucky()" style="width:220px;height:220px;font-size:2.4rem;margin-top:50px;">
            다시 뽑기
        </button>
        <button onclick="location.href='index.html'" 
        class="start-btn" 
        style="width:220px; height:220px; font-size:2.4rem; margin-top:30px; background:rgba(255,255,255,0.2);">
    메인으로<br>돌아가기
</button>
    </div>

    <script>
        function showLucky() {
            const luckies = [0,1,3,5,7,8,9];
            const lucky = luckies[Math.floor(Math.random() * luckies.length)];

            const colors = ['#ff66cc','#00ffcc','#ffff66','#ff99cc','#66ccff','#ccff66','#ff66ff'];
            const col = colors[Math.floor(Math.random() * colors.length)];

            const msgs = [
                `오늘은 ${lucky}가 당신을 지켜줍니다`,
                `${lucky}를 가까이 하세요, 행운이 올 거예요~`,
                `행운의 숫자 ${lucky}! 오늘 대박 날 기운`,
                `당신의 행운 숫자는 ${lucky}입니다`,
                `${lucky}가 나타났어요! 오늘은 특별한 날`
            ];

            // 결과 채우기
            document.getElementById('num').innerText = lucky;
            document.getElementById('col').style.background = col;
            document.getElementById('msg').innerText = msgs[Math.floor(Math.random()*msgs.length)];

            // 시작 화면 숨기고 결과 보여주기
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
