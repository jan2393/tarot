        function showResult() {
            let reading = "<h3 style='font-size:2rem;margin-bottom:30px;'>과거 · 현재 · 미래</h3>";
            const positions = ['과거', '현재', '미래'];
            selectedCards.forEach((c, i) => {
                const meaning = c.isReversed ? c.reversed : c.upright;
                reading += `<div class="meaning">
                    <strong style="font-size:2rem;color:#ffcc00;">${positions[i]}: ${c.name} (${c.isReversed?'역위치':'정위치'})</strong><br><br>
                    ${meaning}
                </div>`;
            });
            reading += "<p style='font-size:2.3rem;margin-top:50px;color:#ffcc00;font-family:Nanum Pen Script,cursive;'>오늘도 행운이 함께하길♡</p>";
            document.getElementById('reading').innerHTML = reading;
            document.getElementById('result').style.display = 'block';
        }
