.btn span {

    /* 모바일 세로 화면 (480px 이하) */
@media (max-width: 480px) {
    .buttons {
        grid-template-columns: repeat(2, minmax(0, 1fr));  /* 모바일에서도 2열 유지 */

    .buttons .btn:nth-child(3) {

        justify-self: center;

    .btn {
