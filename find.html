<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올베스트 내 주변 무당·타로·사주 찾기</title>
    <meta name="description" content="내 위치 기준으로 가장 가까운 무당집, 타로카페, 사주 명당 바로 찾기">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Gowun+Dodum&display=swap');
        body {margin:0;background:linear-gradient(135deg,#1a0033,#330066);color:#fff;font-family:'Gowun Dodum',sans-serif;overflow:hidden;height:100vh;display:flex;flex-direction:column;}
        h1 {font-family:'Nanum Pen Script',cursive;font-size:3.5rem;text-align:center;margin:15px 0;text-shadow:0 0 40px #ffcc00;}
        .container {flex:1;display:flex;height:calc(100vh - 180px);}
        .sidebar {width:100%;max-width:380px;background:rgba(255,255,255,0.1);padding:20px;backdrop-filter:blur(10px);border-right:1px solid rgba(255,255,255,0.2);}
        .category {padding:20px;margin:15px 0;background:rgba(255,255,255,0.15);border-radius:16px;cursor:pointer;font-size:1.8rem;text-align:center;transition:0.3s;box-shadow:0 8px 20px rgba(0,0,0,0.3);}
        .category.active, .category:hover {background:#ffcc00;color:#000;transform:scale(1.05);}
        #map {flex:1;height:100%;}
        .info {margin-top:20px;padding:15px;background:rgba(255,255,255,0.1);border-radius:12px;font-size:1.4rem;line-height:1.7;}
        
        /* 하단 고정 버튼 & 광고문의 */
        .bottom-bar {height:120px;background:rgba(0,0,0,0.4);backdrop-filter:blur(15px);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px;padding:10px 0;border-top:1px solid rgba(255,255,255,0.15);}
        .home-btn {padding:14px 50px;background:#ffcc00;color:#000;font-size:2rem;border-radius:50px;font-family:'Nanum Pen Script',cursive;cursor:pointer;box-shadow:0 8px 25px rgba(0,0,0,0.5);}
        .ad-text {font-family:'Nanum Pen Script',cursive;font-size:1.9rem;color:#ffcc00;}
        .ad-email {font-size:1.5rem;color:#fff;opacity:0.9;}

        @media (max-width:768px) {
            .container {flex-direction:column;}
            .sidebar {max-width:100%;height:auto;}
            #map {height:450px;}
            .bottom-bar {height:140px;}
        }
    </style>
</head>
<body>
    <h1>내 주변 무당·타로·사주</h1>
    <div class="container">
        <div class="sidebar">
            <div class="category active" data-type="mudang">무당 / 굿</div>
            <div class="category" data-type="tarot">타로카페</div>
            <div class="category" data-type="saju">사주 / 관상</div>
            <div class="info" id="info">
                원하시는 종류를 선택하면<br>현재 위치 기준으로 가까운 곳을 지도에 표시해드려요<br><br>
                위치 정보 허용 후 새로고침해주세요
            </div>
        </div>
        <div id="map"></div>
    </div>

    <!-- 하단 고정 영역 -->
    <div class="bottom-bar">
        <div class="home-btn" onclick="location.href='index.html'">홈으로 가기</div>
        <div>
            <div class="ad-text">제휴 · 광고 문의</div>
            <div class="ad-email">vovs123@naver.com</div>
        </div>
    </div>

    <!-- 네이버 지도 API (당신 Client ID 적용 완료) -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=5c48rfrsdf&ver=3.19.1"></script>

   <script>
    let map, markers = [];

    // 여기만 제대로 채워주세요!!! (샘플 데이터 완성본)
    const places = {
        mudang: [
            {name:"강남 보살", addr:"서울 강남구 역삼동", lat:37.5008, lng:127.0369, tel:"010-1111-2222"},
            {name:"홍대 유명 무당", addr:"서울 마포구 서교동", lat:37.5567, lng:126.9235, tel:"010-3333-4444"},
            {name:"부천 점집", addr:"경기 부천시", lat:37.5035, lng:126.7660, tel:"010-5555-6666"}
        ],
        tarot: [
            {name:"연남동 타로카페", addr:"서울 마포구 연남동", lat:37.5612, lng:126.9228, tel:"010-7777-8888"},
            {name:"익선동 타로", addr:"서울 종로구 익선동", lat:37.5740, lng:126.9892, tel:"010-9999-0000"},
            {name:"성수 타로명당", addr:"서울 성동구 성수동", lat:37.5443, lng:127.0560, tel:"010-1234-5678"}
        ],
        saju: [
            {name:"종로 사주카페", addr:"서울 종로구 인사동", lat:37.5728, lng:126.9867, tel:"02-123-4567"},
            {name:"명동 사주명당", addr:"서울 중구 명동", lat:37.5637, lng:126.9829, tel:"010-8888-9999"},
            {name:"신촌 관상집", addr:"서울 서대문구 창천동", lat:37.5581, lng:126.9365, tel:"010-2222-3333"}
        ]
    };

    function initMap() {
        map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780),
            zoom: 15
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const userPos = new naver.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
                map.setCenter(userPos);

                new naver.maps.Marker({
                    position: userPos,
                    map: map,
                    icon: {
                        url: 'data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23ffcc00"/><text x="50" y="60" font-size="60" text-anchor="middle" fill="%23000">You</text></svg>',
                        scaledSize: new naver.maps.Size(40,40)
                    },
                    title: "내 위치"
                });

                document.getElementById('info').innerHTML = `현재 위치 기준으로 표시중입니다`;
                showPlaces('mudang'); // 처음엔 무당
            }, () => {
                document.getElementById('info').innerHTML = `위치 정보 허용 후 새로고침해주세요`;
                showPlaces('mudang'); // 위치 없어도 샘플은 보여주기
            });
        } else {
            showPlaces('mudang');
        }
    }

    document.querySelectorAll('.category').forEach(el => {
        el.addEventListener('click', function() {
            document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
            this.classList.add('active');
            showPlaces(this.dataset.type);
        });
    });

    function showPlaces(type) {
        // 기존 마커 삭제
        markers.forEach(m => m.setMap(null));
        markers = [];

        places[type].forEach(p => {
            const marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(p.lat, p.lng),
                map: map,
                title: p.name
            });

            markers.push(marker);

            marker.addListener('click', () => {
                new naver.maps.InfoWindow({
                    content: `<div style="padding:12px 15px;background:#fff;color:#000;border-radius:10px;font-weight:bold;min-width:180px;">
                        <div style="margin-bottom:6px;">${p.name}</div>
                        <div style="font-size:0.9rem;color:#555;margin-bottom:8px;">${p.addr}</div>
                        <div style="margin-bottom:8px;">${p.tel}</div>
                        <a href="tel:${p.tel}" style="color:#ff6b6b;text-decoration:none;font-weight:bold;">전화하기</a>
                    </div>`
                }).open(map, marker);
            });
        });
    }

    // 페이지 로드되자마자 지도 초기화
    initMap();
</script>
</body>
</html>
